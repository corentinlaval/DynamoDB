<div class="container">
  <header class="header">
    <h1>🎄 Saving Christmas 🎁</h1>
    <p class="subtitle">Help Santa Claus by sharing your details!</p>
  </header>

  <section class="form-section">
    <h2>Add Your Details 🎅</h2>
    <form (ngSubmit)="addChild()">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          [(ngModel)]="newChild.firstName"
          name="firstName"
          placeholder="Enter your first name"
          required
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          [(ngModel)]="newChild.lastName"
          name="lastName"
          placeholder="Enter your last name"
          required
        />
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          [(ngModel)]="newChild.address"
          name="address"
          placeholder="Enter your address"
          required
        />
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input
          type="text"
          id="city"
          [(ngModel)]="newChild.city"
          name="city"
          placeholder="Enter your city"
          required
        />
      </div>
      <button type="submit" class="btn">Submit Details 🎅</button>
    </form>
  </section>
</div>
