<div class="container">
  <header class="header">
    <h1>ðŸŽ… Santa's Dashboard</h1>
    <p class="subtitle">Children's wishes grouped by city!</p>
  </header>

  <section *ngFor="let city of Object.keys(childrenByCity)">
    <h2>{{ city }}</h2>
    <table>
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Gifts</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let child of childrenByCity[city]">
        <td>{{ child.firstName }}</td>
        <td>{{ child.lastName }}</td>
        <td>{{ child.address }}</td>
        <td>
          <ul>
            <li *ngFor="let gift of child.gifts">{{ gift }}</li>
          </ul>
        </td>
      </tr>
      </tbody>
    </table>
  </section>
</div>
